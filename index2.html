<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Carousel</title>
  <style>
    body{display: flex;  justify-content: center;
        align-items: center; min-height:100vh;margin:0;background:rgb(131, 13, 51);}
    .carousel {
      width: 600px;
      height: 400px;
      overflow: hidden;
      position: relative;
      margin: 50px auto;
      border: 2px solid #716d9c;
      border-radius: 10px;
      box-shadow:10px 10px 20px rgb(111, 98, 98);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width:600px;
      height: 400px;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/400/250" alt="Image 1">
      <img src="https://picsum.photos/id/1016/400/250" alt="Image 2">
      <img src="https://picsum.photos/id/1018/400/250" alt="Image 3">
    </div>
    <div class="buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
const images = document.querySelectorAll('.slides img'); 
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

let currentIndex = 0;
const totalImages = images.length;

function updateCarousel() {
    slides.style.transform =`translateX(${-currentIndex * 600}px)`; // move slides
}

// Next button click
nextBtn.addEventListener('click', () => {
    currentIndex++;
    if (currentIndex >= totalImages) currentIndex = 0;
    updateCarousel();
});

// Previous button click
prevBtn.addEventListener('click', () => {
    currentIndex--;
    if (currentIndex < 0) currentIndex = totalImages - 1;
    updateCarousel();
});

// // Optional: Auto slide every 3 seconds
// setInterval(() => {
//     currentIndex++;
//     if (currentIndex >= totalImages) currentIndex = 0;
//     updateCarousel();
// });

  </script>
</body>
</html>
